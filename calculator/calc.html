<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calc.css">
  <title>calc-phy</title>
</head>

<body>
  
  <section>
    <div class="test">
      <form class="form">
        <div class="title">Welcome,<br><span>your friendly impulse calculator</span></div>
        <div class="input-con">
          <input type="number" placeholder="FORCE" name="force" class="input">
          <select class="unit-cs" name="unit" placeholder="unit">
            <option value="N">N</option>
          </select>
        </div>

        <div class="input-con">
          <input type="number" placeholder="TIME" name="time" class="input">
          <select class="unit-cs" name="unit" placeholder="unit">
            <option value="s">s</option>
            <option value="m">m</option>
            <option value="h">h</option>
          </select>
        </div>
        
        
        <button class="button-confirm">CALCULATE</button>
      </form>
    </div>
  </section>

</body>
</html>
